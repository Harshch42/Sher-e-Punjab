<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default margin and padding for elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: transparent; /* Transparent background */
            margin: 0; /* Reset default body margin */
        }

        /* Additional CSS for background image */
        .banner {
            background-image: url('banner.jpg'); /* Add the path to your banner image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            opacity: 0.8;
            filter: grayscale(50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: stretch;
        }

        section {
            flex: 1;
            padding: 20px;
            color: #fff;
        }

        /* ... (rest of your CSS code) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <!-- Background image and header content -->
            <header>
                <h1>Sher-e-Punjab</h1>
            </header>
        </div>

        <section id="home">
            <h2>Home</h2>
            <!-- No need for the <img> tag here, as it's now a background image -->
        </section>

        <!-- ... (rest of your sections) ... -->
    </div>

    <!-- Chat bot icon -->
    <div class="chat-bot-icon" id="chatBotIcon">Chat</div>

    <!-- Chat bot container (hidden by default) -->
    <div class="chat-bot-container" id="chatBotContainer">
        <iframe width="100%" height="100%" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/897a95d7-42e7-44d5-8691-4685f0decfb5"></iframe>
    </div>

    <!-- Cart icon -->
    <div class="cart-icon" id="cartIcon">
        <a href="/sher-e-punjab/frontend/cart.html">
            Cart
        </a>
    </div>

    <script>
        const chatBotIcon = document.getElementById('chatBotIcon');
        const chatBotContainer = document.getElementById('chatBotContainer');

        chatBotIcon.addEventListener('click', () => {
            chatBotContainer.classList.toggle('open');
        });
    </script>
</body>
</html>
